<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="userCreate.css" rel="stylesheet" type="text/css" />
    <script src="userCreate2.js"></script>
    <title>Create User Profile</title>
</head>

<div class="container">

<body>
    <form>
        <fieldset>
            <h2>Create user</h2>

            <label for="username">Username:</label>
            <input id="username" type="text" required autocomplete="off">

            <label for="userPwd">Create a password:</label>
            <input id="userPwd" type="password" required>

            <label for="confirmPwd">Re-enter your Password</label>
            <input id="confirmPwd" type="password" required>
            <input id="submitBtn" type="submit" value="Submit">

        </fieldset>
    </form>

    <div>
        <p id="hidAnswer">Password does not match</p>
        <p id="pwdLength">Must be at least 8 characters long</p>
        <p id="capital">Please include a capital letter</p>
        <p id="number">please include a number</p>
        <p id="specChar">please include a special char</p>
    </div>
    </body>

</div>
</html>
