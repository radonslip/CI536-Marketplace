<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="unauthenticated/login.css" rel="stylesheet" type="text/css" />
    <script src="unauthenticated/login.js"></script>
    <title>Market place log in form</title>
</head>

<body>
    <h1>Log in page</h1>

    <img src="images/genlogo.png" alt="black square with a lightblue squiqqle">

    <div id="login">
        <form action="/" method="POST">
            <fieldset>
                <legend>Welcome to the marketplace</legend>

                <label for="username">Username:</label>
                <span id="hidUsername" class="hint"> Please enter your username</span>
                <input id="username" name="username" type="text" />

                <label for="pwd">Password:</label>
                <span id="hidPwd" class="hint">Please enter your password</span>
                <span id="shortPwd" class="hint">Password must be longer that 8 characters</span>
                <input id="pwd" name="password" type="password" />

                <input type="submit" value="Submit">

                <p id="error-message"></p>

                <button id="userProf">Create a profile</button>
            </fieldset>
        </form>
    </div>

    
</body>

</html>
