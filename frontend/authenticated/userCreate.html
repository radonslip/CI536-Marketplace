<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="userCreate.css" rel="stylesheet" type="text/css" />
    <script src="home.js"></script>
    <title>Create User Profile</title>
</head>

<div class="container">

<body>
    <form>
        <fieldset>
            <h2>Create user</h2>

            <label for="userEmail">Enter your Email:</label>
            <input id="userEmail" type="email">

            <label for="userPwd">Create a password:</label>
            <input id="userPwd" type="password" minlength="8">

            <label for="confirmPwd">Re-enter your Password</label>
            <input id="confirmPwd" type="password"  minlength="8">
            <input id="submitBtn" type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</div>
</html>
